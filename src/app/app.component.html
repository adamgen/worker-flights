<div [style.display]="'flex'">
  <mat-list>
    <mat-list-item
      *ngFor="let worker of workers | async"
      [routerLink]="['workers', worker.replace(' ', '-')]"
    >
      {{ worker }}
    </mat-list-item>
  </mat-list>
  <div>
    <router-outlet></router-outlet>
    <router-outlet name="worker"></router-outlet>
  </div>
</div>
