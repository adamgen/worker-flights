<ng-container *ngIf="workers$ | async as workers else loader">
  <mat-list>
    <mat-list-item *ngFor="let worker of workers" [routerLink]="[worker.id]">
      {{ worker.name }}
    </mat-list-item>
  </mat-list>
  <router-outlet></router-outlet>
</ng-container>
<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
